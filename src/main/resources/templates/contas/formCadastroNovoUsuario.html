<div th:fragment="camposFormCriarUsuario">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome"/>

    <label for="cpf" class="form-label">CPF:</label>
    <input type="text" class="form-control cpf" id="cpf" name="cpf" oninput="formatarCPF(this)"/>

    <label for="senha" class="form-label">Senha:</label>
    <input type="password" class="form-control" id="senha" name="senha"/>

    <label for="email" class="form-label">Email:</label>
    <input type="text" class="form-control" id="email" name="email"/>

    <label for="telefone" class="form-label">Telefone:</label>
    <input type="text" class="form-control" id="telefone" name="telefone"/>


    <div th:if="${usuarioLogado}">
        <label for="perfil" class="form-label">Perfil:</label>
        <select id="perfil" name="tipoPerfil">
            <option th:each="perfil : ${tiposPerfil}" th:value="${perfil}" th:text="${perfil.getNome()}"></option>
        </select>
    </div>

    <button type="submit">Cadastrar</button>
</div>
