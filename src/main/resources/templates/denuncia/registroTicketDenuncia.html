<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base/base-elem :: head-padrao}"></head>
<body>
<div th:replace="~{base/head-page :: menu-lateral}"></div>
<div th:replace="~{base/head-page :: topo-pagina}"></div>
<div class="body-geral">

    <h4>Registrar Denuncia</h4>
    <div>
        <div class="row">
            <div class="col-md-auto">
                <span th:text="${resumoDenuncia}"></span>
            </div>
            <div class="col col-lg-2">
                <span th:text="${infoIdDenuncia}"></span>
            </div>
        </div>
        <div class="row">
            <input type="hidden" th:value="${denunciaId}" name="denunciaId">
            <div class="col-md-auto">
                <label for="titulo-att" class="form-label obrigatorio">Titulo:</label>
                <textarea id="titulo-att" class="form-control" name="titulo"></textarea>
            </div>
            <div class="col-md-auto">
                <label for="statusDenuncia-slc" class="form-label obrigatorio">Municipio:</label>
                <select id="statusDenuncia-slc" name="statusDenuncia">
                    <option th:each="status : ${statusDenuncia}" th:value="${status.getNome()}" th:text="${status.getNome()}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <label for="desc-att" class="form-label obrigatorio">Descricao:</label>
                <input type="number" class="form-control" id="desc-att" name="descricao"/>
            </div>
        </div>
        <input type="hidden" th:value="${usuarioDenuncianteId}" name="idUsuario">
        <div class="row">
            <!--buttons aqui-->
        </div>
    </div>

</div>
<div th:replace="~{base/base-elem :: script-padrao}"></div>
</body>
</html>
