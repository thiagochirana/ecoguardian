<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base/base-elem :: head-padrao}"></head>
<body>
<div th:replace="~{base/head-page :: menu-lateral}"></div>
<div th:replace="~{base/head-page :: topo-pagina}"></div>
<div th:replace="~{base/mensagem :: notificacao}"></div>

    <div class="body-geral">
        <h4 class="titulo-pagina">Denúncias</h4>

        <div class="table-responsive">
            <div class="btn-direita">
                <div class="d-flex">
                    <div class="col-md-auto">
                        <button id="btnShowModal" type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#modalFiltros"><i class="bi bi-funnel"></i>Filtrar</button>
                        <div class="modal fade" id="modalFiltros" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="tituloModalFiltros" th:text="@{'Filtrar Denúncias'}"></h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>Filtro aqui:</h5>
<!--                                        <p th:text="@{${registro.denuncia.getTitulo()}}"></p>-->
                                        <hr>
                                        <h5>Outros filtros:</h5>
<!--                                        <p th:text="@{'Data atualização: ' + ${registro.dataHoraRegistroFormatada()} } "></p>-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <a th:href="@{'/denuncia/nova'}" class="novo-btn btn btn-success"><i class="bi bi-file-earmark-plus"></i>Nova</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <caption>Lista de Denúncias</caption>
                <thead>
                    <tr>
                        <th scope="col">Protocolo</th>
                        <div th:if="${usuarioLogado.isAdminOuAnalista() || usuarioLogado.temAcessoTotal()}">
                            <th scope="col">Usuário</th>
                        </div>
                        <div th:unless="${usuarioLogado.isAdminOuAnalista() || usuarioLogado.temAcessoTotal()}">
                            <th scope="col">Foi anônimo?</th>
                        </div>
                        <th scope="col">Título</th>
                        <th scope="col">Municipio</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Abertura</th>
                        <th scope="col">Status</th>
                        <th scope="col" class="text-start">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="denuncia : ${todasDenuncias}">
                        <td th:text="${denuncia.protocolo}"></td>

                        <div th:if="${usuarioLogado.isAdminOuAnalista() || usuarioLogado.temAcessoTotal()}">
                            <div th:if="${denuncia.sigilo}">
                                <td>Anônimo</td>
                            </div>
                            <div th:unless="${denuncia.sigilo}">
                                <td th:text="${denuncia.denunciante.getNome()}"></td>
                            </div>
                        </div>
                        <div th:unless="${usuarioLogado.isAdminOuAnalista() || usuarioLogado.temAcessoTotal()}">
                            <div th:if="${denuncia.sigilo}">
                                <td>Sim</td>
                            </div>
                            <div th:unless="${denuncia.sigilo}">
                                <td>Não</td>
                            </div>
                        </div>
                        <td th:text="${denuncia.titulo}"></td>
                        <td th:text="${denuncia.localizacao.municipio.nome}"></td>
                        <td th:text="${denuncia.localizacao.municipio.estado.getNome()}"></td>
                        <td th:text="${denuncia.dataHoraDeAbertura()}"></td>
                        <td th:text="${denuncia.statusDenuncia.nome}"></td>
                        <td>
                            <div class="d-flex">
                                <div class="col-md-auto">
                                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Visualizar Denúncia">
                                        <a th:href="@{'/denuncia/' + ${denuncia.id} + '/visualizar'}" type="submit" class="btn btn-outline-success me-2 sem-borda"><i class="bi bi-eye"></i></a>
                                    </span>
                                </div>
                                <div class="col-md-auto">
                                    <a th:href="@{'/denuncia/' + ${denuncia.id} + '/registro/historico'}" type="submit" class="btn btn-outline-success me-2 sem-borda"><i class="bi bi-search"></i>Ver Registros</a>
                                </div>
                                <div class="col-md-auto">
                                    <a th:href="@{'/denuncia/' + ${denuncia.id} + '/registro/adicionarComentario'}" type="submit" class="btn btn-outline-success me-2 sem-borda"><i class="bi bi-chat-dots"></i>Comentário</a>
                                </div>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div th:replace="~{base/base-elem :: script-padrao}"></div>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

</body>
</html>
