<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base/base-elem :: head-padrao}"></head>
<body>
<div th:replace="~{base/head-page :: menu-lateral}"></div>
<div th:replace="~{base/head-page :: topo-pagina}"></div>
<div th:replace="~{base/mensagem :: notificacao}"></div>

    <div class="body-geral">
        <h4 class="titulo-pagina">Denúncias</h4>
        <div class="quadro-denuncias">
            <div class="card-denuncia aberto">
                <span class="titulo-card-denuncia">Abertas</span>
                <span class="contagem-denuncia" th:text="${qtdeDenunciasAbertas}"></span>
            </div>
            <div class="card-denuncia emAnalise">
                <span class="titulo-card-denuncia">Em análise</span>
                <span class="contagem-denuncia" th:text="${qtdeDenunciasEmAnalise}"></span>
            </div>
            <div class="card-denuncia precisaAtencao">
                <span class="titulo-card-denuncia">Precisa de Atenção</span>
                <span class="contagem-denuncia" th:text="${qtdeDenunciasPrecisaAtencao}"></span>
            </div>
        </div>
        <div>
            <button onclick="novaDenuncia()" class="novo-btn btn btn-success">Nova</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <h5>Últimas Denúncias registradas</h5>
                <caption>Lista de Denúncias</caption>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <div th:if="${usuarioLogado.isAdminOuAnalista()}">
                            <th scope="col">Usuário</th>
                        </div>
                        <div th:unless="${usuarioLogado.isAdminOuAnalista()}">
                            <th scope="col">Foi anônimo?</th>
                        </div>
                        <th scope="col">Título</th>
                        <th scope="col">Municipio</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Abertura</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="denuncia : ${todasDenuncias}">
                        <td th:text="${denuncia.id}"></td>

                        <div th:if="${usuarioLogado.isAdminOuAnalista()}">
                            <div th:if="${denuncia.sigilo}">
                                <td>Anônimo</td>
                            </div>
                            <div th:unless="${denuncia.sigilo}">
                                <td th:text="${denuncia.denunciante.getNome()}"></td>
                            </div>
                        </div>
                        <div th:unless="${usuarioLogado.isAdminOuAnalista()}">
                            <div th:if="${denuncia.sigilo}">
                                <td>Sim</td>
                            </div>
                            <div th:unless="${denuncia.sigilo}">
                                <td>Não</td>
                            </div>
                        </div>
                        <td th:text="${denuncia.titulo}"></td>
                        <td th:text="${denuncia.localizacao.municipio.nome}"></td>
                        <td th:text="${denuncia.localizacao.municipio.estado.getNome()}"></td>
                        <td th:text="${denuncia.dataAbertura}"></td>
                        <td th:text="${denuncia.statusDenuncia.nome}"></td>
                        <td>
                            <div div class="d-flex">
                                <div class="col-md-auto">
                                    <a th:href="@{'/denuncia/' + ${denuncia.id} + '/registro/historico'}" type="submit" class="btn btn-outline-success"><i class="bi bi-search"></i>Ver Registros</a>
                                </div>
                                <div class="col-md-auto">
                                    <a th:href="@{'/denuncia/' + ${denuncia.id} + '/registro/adicionarComentario'}" type="submit" class="btn btn-outline-success"><i class="bi bi-chat-dots"></i>Novo Comentário</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function novaDenuncia() {
            window.location.href = "/denuncia/nova";
        }

        function abrirHistorico() {
            window.location.href = "/denuncia/"+ ${denuncia.id} +"/registro/historico";
        }
    </script>

<div th:replace="~{base/base-elem :: script-padrao}"></div>
</body>
</html>
