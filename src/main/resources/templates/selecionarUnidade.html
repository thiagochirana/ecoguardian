<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso | EcoGuardian</title>
    <link rel="stylesheet" href="/geral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="formulario">
    <div class="div-form">
        <div id="error-message" class="hidden"></div>
        <form id="login-form">
            <div>
                <label for="opcoes">Escolha uma unidade:</label>
                <select id="opcoes" name="opcoes">
                    <option th:each="unidade : ${unidades}" th:value="${unidade}" th:text="${unidade}"></option>
                </select>
            </div>

            <div>
                <button class="btn btn-primary" onclick="realizarLogin()">LOGIN</button>
            </div>
        </form>
    </div>
</div>
<script src="/geral.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
