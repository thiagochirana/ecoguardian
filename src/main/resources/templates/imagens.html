<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imagens upadas</title>
</head>
<body>
<h1>Lista de Imagens</h1>
    <div th:each="imagem : ${imagens}">
        <img th:src="@{'/admin/verImagem/' + ${imagem.id}}" alt="Imagem"/>
        <p th:text="${imagem.nome}"></p>
    </div>
</body>
</html>
