<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso | EcoGuardian</title>
    <link rel="stylesheet" href="/geral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="formulario">
        <div class="div-form box bordas-radius form-centralizado">
            <div class="mensagem-de-erro" th:if="${mostrarErro}">
                <p>Credenciais inv√°lidas. Tente novamente.</p>
            </div>
            <form id="login-form" action="/login" method="post">
                <div class="div-form-centralizado">
                    <label for="cpf-login" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf-login" name="cpf"/>
                </div>

                <div class="div-form-centralizado">
                    <label for="senha-login" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha-login" name="senha"/>
                </div>

                <div class="div-form-centralizado">
                    <button class="btn btn-outline-secondary" >Esqueci a senha</button>
                    <button class="btn btn-success">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/geral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
